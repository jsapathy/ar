<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

</head>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded artoolkit='sourceType: webcam; sourceWidth: 240; sourceHeight: 180;' antialias="true" outline>
        <a-assets>
            <a-asset-item id="mymodel" src="./models/gltf/Avocado/Avocado.gltf"></a-asset-item>
        </a-assets>
        
        <a-marker type='pattern' url='./models/marker/lego.patt' size='1'>
            <a-entity scale="0.08 0.08 0.08">
                <a-entity mmd='outline: true' afterglow:2.0;>
                    <a-entity scale="0.03 0.03 0.03" gltf-model="#mymodel"></a-entity>
                </a-entity>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</body>
</html>
