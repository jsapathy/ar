<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

</head>
<body style="margin : 0px; overflow: hidden;">

    <a-scene embedded arjs="sourceType: webcam;">

        <a-assets>
            <!-- <a-asset-item id="duck" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.gltf"></a-asset-item> -->
            <a-asset-item id="brain-stem" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/BrainStem/glTF/BrainStem.gltf"></a-asset-item>
        </a-assets>

        <a-entity gltf-model="#brain-stem"></a-entity>

        <a-marker-camera preset="hiro"></a-marker-camera>

        <a-marker-camera type="pattern" url="models/marker/lego.patt"></a-marker-camera>

    </a-scene>

</body>
</html>
